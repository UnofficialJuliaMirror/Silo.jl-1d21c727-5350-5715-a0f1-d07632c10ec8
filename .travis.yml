language: julia

os:
  - linux
  - osx

julia:
  - 0.6
  - nightly

notifications:
  email: false

addons:
  apt:
    packages:
    - gfortran

before_install:
  - test $(uname) = "Darwin" && brew update || true
  - test $(uname) = "Darwin" && brew cask uninstall --force oclint || true
  - test $(uname) = "Darwin" && brew install gcc || true

# uncomment the following lines to override the default test script
# script:
#   - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#   - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("Silo"); Pkg.test("Silo"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("Silo")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'